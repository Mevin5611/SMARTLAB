{% extends 'admin/Admin_index.html' %}
{% block body %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get"><table width="200" border="1" class="table table-secondary">
  <tr>
    <th scope="row">sl.no</th>
    <td>name</td>
    <td>reg.no</td>
    <td>course</td>
    <td>semester</td>
    <td>image</td>
    <td>phone</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <th scope="row">{{ loop.index }}&nbsp;</th>
    <td>{{ i.name }}</td>
    <td>{{ i.reg_no }}</td>
    <td>{{ i.course_name }}</td>
    <td>{{ i.sem }}</td>
    <td><img src="{{ i.photo }}" height="100"width="100"/><br></td>
    <td>{{ i.phone }}</td>
    <td><a href="/edit_student/{{ i.student_id }}#a"class="btn btn-primary">edit</a></td>
    <td><a href="/delete_student/{{ i.student_id }}#a"class="btn btn-danger">delete</a></td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
</html>
{% endblock %}
