{% extends 'admin/Admin_index.html' %}
{% block body %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post" enctype="multipart/form-data"><table width="200" border="1" class="table table-secondary">
  <tr>
    <th scope="row">name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"class="form-control" value="{{ data.name }}" /></td>
  </tr>
  <tr>
    <th scope="row">reg.no</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"class="form-control" value="{{ data.reg_no }}" /></td>
  </tr>
  <tr>
    <th scope="row">course</th>
    <td><label for="select"></label>
      <div align="left">
        <select name="select" id="select">
             {% for i in data1 %}
    <option value="{{ i.course_id }}" {% if i.course_id== data.course_id %}selected{% endif %}>{{ i.course_name }}</option>
    {% endfor %}
        </select>
      </div></td>
  </tr>
  <tr>
    <th scope="row">semester</th>
    <td><label for="select2"></label>
      <div align="left">
        <select name="select2" id="select2">
            <option {% if data.sem|string == 'First Semester' %} selected {% endif %}>First Semester</option>
            <option{% if data.sem|string== 'Second Semester' %} selected {% endif %}>Second Semester</option>
            <option{% if data.sem|string == 'Third Semester' %} selected {% endif %}>Third Semester</option>
            <option{% if data.sem|string == 'Fourth Semester' %} selected {% endif %}>Fourth Semester</option>
            <option{% if data.sem|string == 'Fifth Semester' %} selected {% endif %}>Fifth Semester</option>
            <option{% if data.sem|string == 'Sixth Semester' %} selected {% endif %}>Sixth Semester</option>

        </select>
      </div></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"class="form-control" value="{{ data.email }}" /></td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4"class="form-control" value="{{ data.phone }}" /></td>
  </tr>
  <tr>
    <th scope="row">image</th>
    <td><label for="fileField"></label>
        <img src="{{ data.photo }}" width="100" height="100" alt=""/>
      <input type="file" name="fileField" id="fileField"class="form-control" /></td>
  </tr>
<tr>
 <th scope="row">rfid</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"class="form-control"  value="{{ data.rfid }}"/></td>
  </tr>
  <tr>
    <td colspan="2"align="center" scope="row"><input type="submit" name="button" id="button" value="UPDATE"class="btn btn-primary" /></td>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
