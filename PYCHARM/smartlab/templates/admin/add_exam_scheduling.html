{% extends 'admin/Admin_index.html' %}
{% block body %}
{#<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">#}
<!--suppress ALL -->
    <html xmlns="http://www.w3.org/1999/xhtml" lang="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post"><table width="200" border="1" class="table table-secondary">
  <tr>
    <th scope="row">lab subject</th>
    <td><label for="select"></label>
      <div align="right">
        <select name="select" id="select" class="form-control" required>
            {% for i in data %}
            <option value="{{ i.labsub_id }}">{{ i.sub_name }}</option>
            {% endfor %}
        </select>
      </div></td>
  </tr>
  <tr>
    <th scope="row">date</th>
    <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" class="form-control" required min="{{ d }}" /></td>
  </tr>
  <tr>
    <th scope="row">starting time</th>
    <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">ending time</th>
    <td><label for="textfield3"></label>
      <input type="time" name="textfield3" id="textfield3" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">description</th>
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" class="form-control" required cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td colspan="2" align="center" scope="row"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary" /></td>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
