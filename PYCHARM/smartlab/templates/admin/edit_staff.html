{% extends 'admin/Admin_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post"  enctype="multipart/form-data">
<table width="200" border="1" class="table table-secondary">
  <tr>
    <th scope="row">name</th>
    <td>

      <input type="text" name="textfield" id="textfield"class="form-control" required value="{{ data.name }}" />
    </td>
  </tr>
  <tr>
    <th scope="row">gender</th>
    <td>
      <p>
        <input type="radio" name="radio" id="radio" value="male" {% if data.gender=='male' %}checked{% endif %} />
        male      </p>
      <p>
        <input type="radio" name="radio" id="radio" value="female" {% if data.gender=='female' %}checked{% endif %} />
      female</p>
    </td>
  </tr>
  <tr>
    <th scope="row">DOB</th>
    <td>

      <input type="date" name="textfield2" id="textfield2"class="form-control" required value="{{ data.DOB }}" />
   </td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td>

      <input type="text" name="textfield3" id="textfield3"class="form-control" required readonly value="{{data.email }}" />
    </td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td>

      <input type="text" name="textfield4" id="textfield4"class="form-control" required value="{{ data.phone }}" />
    </td>
  </tr>
  <tr>
    <th scope="row">image</th>
    <td>

      <input type="file" name="fileField" id="fileField"class="form-control" required />
        <img src="{{ data.image }}"width="200" height="200"/>
   </td>
  </tr>
  <tr>
    <th scope="row">department</th>
       <td>
      <select name="select" >
      {% for i in data1 %}
    <option value="{{ i.dept_id }}"{% if i.dept_id==data1.dept_id %}selected{% endif %}>{{ i.department_name }}</option>
    {% endfor %}
    </select> </td>
  </tr>
  <tr>
    <td colspan="2"align="center" scope="row">
      <input type="submit" name="button" id="button" value="UPDATE"class="btn btn-primary" />
    </td>
  </tr>
</table>
</form>
</body>
</html>
{% endblock %}
