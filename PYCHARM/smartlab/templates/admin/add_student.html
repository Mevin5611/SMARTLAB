{% extends 'admin/Admin_index.html' %}
{% block body %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post"  enctype="multipart/form-data"><table width="200" border="1" class="table table-secondary">
  <tr>
    <th scope="row">name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">reg.no</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">course</th>
    <td>
      <select name="s"class="form-control" >
    {% for i in data %}
    <option value="{{ i.course_id }}">{{ i.course_name }}</option>
    {% endfor %}
    </select> </td>
  </tr>
 <tr>
    <th scope="row">semester</th>
    <td><label for="textfield4"></label>
      <select name="textfield4" id="textfield4"class="form-control"  required  >
           <option>First Semester</option>
            <option>Second Semester</option>
            <option>Third Semester</option>
            <option>Fourth Semester</option>
            <option>Fifth Semester</option>
            <option>Sixth Semester</option>
      </select></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5"class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6"class="form-control"  required /></td>
  </tr>
  <tr>
    <th scope="row">image</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField"class="form-control"  required /></td>
  </tr>
<tr>
 <th scope="row">rfid</th>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7"class="form-control"  required /></td>
  </tr>
  <tr>
  <tr>
    <td colspan="2"align="center" scope="row"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary" /></td>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
